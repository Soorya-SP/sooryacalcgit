<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using BootStrap and JavaScript</title>
  <link rel="stylesheet" href="./clock/stylecalc.css" />
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1 class="text-center text-primary mt-5"> Calculator</h1>
        <div class="row  d-flex  mt-5" >
           <div class="col-md-4"></div>
           <div  id = "col-main-div" class="col-md-4" >
            <div id="row1" class="row">
                <div class="col-sm-10">
                    <input id="result" type="text" placeholder="" class="form-control mt-1 mb-1 "
                    style="background-color: white;" readonly/>
                </div>
                <div class="col-md-2">
                    <button type="button" id="btnac" class="btn mt-1 mb-1"  onclick="allClear()">AC</button>
                </div>
            </div>
            <div id="row2" class="row">
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('7')">7</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('8')">8</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="display('9')">9</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="display('/')" >/</button>
                </div>
            </div>
            <div id="row3" class="row">
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('4')">4</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('5')">5</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('6')">6</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="display('*')" >X</button>
                </div>
            </div>
            <div id="row4" class="row">
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('1')">1</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('2')">2</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('3')">3</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('-')">-</button>
                </div>
            </div>
            <div id="row5" class="row">
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('0')">0</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100"  onclick="display('.')">.</button>
                </div>
                <div class="col-sm-3 text-center">
                           <button type="button" class="btn btn-outline-info w-100 h-100" onclick="equal()" >=</button>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="display('+')" >+</button>
                </div>
            </div>
            <div id="row6" class="row">
                  <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="display('00')" >00</button>
                  </div>
                  <div class="col-sm-3 text-center">
                    <button type="button" class="btn btn-outline-info w-100 h-100" onclick="back()" >âŒ«</button>
                  </div>
            </div>
           <div class="col-md-4"></div>
        </div>
    
    </div>

    
    
</body>
<script src="./calculator/calc.js">


</script>
</html>
